<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Runescape Skill Calculator</h3>
        <div class="form-group">
          <div class="form-label"
          *ngIf="query"><strong>For:</strong>
            {{ query }}
          </div>
          <input class="form-control mt-2" type="text"
          [(ngModel)]="query">
        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" 
          *ngFor="let skill of (skills | searchSkills: query)" 
          (click)="showSkill(skill)">
            <app-skill-items [skill]= skill></app-skill-items>
          </a>
        </div>
        <app-skill-details *ngIf="currentSkill"
          [skill]="currentSkill"></app-skill-details>
      </div>
    </div>
  </div>



</div>
